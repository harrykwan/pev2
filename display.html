    function permu(n, permustring, resultstring, myused, myoutput) {
      resultstring += permustring[n];
      myused[n] = 1;
      if (resultstring.length == permustring.length) {
        // console.log(resultstring);
        myoutput.push(resultstring);
      }
      for (var j = 0; j < permustring.length; j++) {
        if (!myused[j]) {
          permu(j, '12345', resultstring, myused, myoutput);
        }
      }
      myused[n] = 0;
      resultstring.substring(0, resultstring.length - 1);
    }

    function getallpossibley() {
      var myresultstring = [];
      for (var j = 0; j < 5; j++)
        permu(j, '12345', '', [], myresultstring);
      // console.log(myresultstring);
      for (var j = 0; j < myresultstring.length; j++) {
        myresultstring[j] = myresultstring[j].split('').map(Number);
      }
      return myresultstring;
    }

      if ((x - 1) % venuejson[myvenue].slotsize == 0) {
        if (y < 2)
          return -1;
        return y - 1;
      } else {
        if (y < 0)
          return -1;
        return y + 1;
      }
    }

    function jsonxtotablex(myvenue, x, n) {
      var myslotsize = venuejson[myvenue].slotsize;
      return (x - 1) * myslotsize + n;
    }

    function jsonytotabley(myvenue, x, y, n) {
      var myslotsize = venuejson[myvenue].slotsize;
      if (((x - 1) * myslotsize + n - 1) % myslotsize == 0) {
        return y + 1;
      } else {
        return y - 1;
      }
    }

    function getvenuecourselist(myvenue, x, y) {
      var mycourselist = venuejson[myvenue].coursejson;
      var oklist = {};
      for (var j in mycourselist) {
        var myteacher = mycourselist[j].teacher;
        if (mycourselist[j].slotct < 2 && !venuejson[myvenue].data[x][y][j] && Object.entries(teacherjson[myteacher]
            .data[x][y]) == 0) {
          oklist[j] = mycourselist[j];
        }
      }
      // console.log(oklist)
      return (oklist);
    }

    function getsortedcourselist(mycourselist, myvenue, x, y) {
      var oklist = [];
      for (var j in mycourselist) {
        var myteacher = mycourselist[j].teacher;
        if (checkcourseok(j, myvenue, myteacher, x, y) != -1) {
          var nowpos = oklist.length;
          oklist[nowpos] = mycourselist[j];
          oklist[nowpos].course = j;
        }
      }
      // console.log(oklist)
      for (var j = 0; j < oklist.length - 1; j++) {
        for (var k = j + 1; k < oklist.length; k++) {
          if (teacherjson[oklist[j].teacher].fillct < teacherjson[oklist[k].teacher].fillct) {
            var temp = oklist[j];
            oklist[j] = oklist[k];
            oklist[k] = temp;
          }
        }
      }
      return (oklist);
    }

    async function updateadddata(myvenue, myteacher, x, y, mycourse) {
      // console.log('add',myvenue, myteacher, tablex, tabley, mycourse)
      // var tempjsonx = tablextojsonx(myvenue,tablex);
      // var tempjsony = tableytojsony(myvenue,tablex,tabley);
      //console.log(checkcourseok(mycourse,myvenue,myteacher,x,y))
      var tempjsonx = x;
      var tempjsony = y;
      venuejson[myvenue].data[tempjsonx][tempjsony][mycourse] = myteacher;
      venuejson[myvenue].coursejson[mycourse].slotct++;
      venuejson[myvenue].fillct--;
      teacherjson[myteacher].data[tempjsonx][tempjsony][mycourse] = myvenue;
      teacherjson[myteacher].fillct--;
      teacherjson[myteacher].dayct[tempjsony]++;
      if (tempjsonx == 1)
        teacherjson[myteacher].eighthalf++;
      if (teacherjson[myteacher].daydata[tempjsony][mycourse])
        teacherjson[myteacher].daydata[tempjsony][mycourse]++;
      else
        teacherjson[myteacher].daydata[tempjsony][mycourse] = 1;
      return
    }

    function updatecanceldata(myvenue, myteacher, x, y, mycourse) {
      // console.log('delete',myvenue, myteacher, tablex, tabley, mycourse)
      // var tempjsonx = tablextojsonx(myvenue,tablex);
      // var tempjsony = tableytojsony(myvenue,tablex,tabley);
      var tempjsonx = x;
      var tempjsony = y;
      delete venuejson[myvenue].data[tempjsonx][tempjsony][mycourse];
      venuejson[myvenue].coursejson[mycourse].slotct--;
      venuejson[myvenue].fillct++;
      delete teacherjson[myteacher].data[tempjsonx][tempjsony][mycourse];
      teacherjson[myteacher].fillct++;
      teacherjson[myteacher].dayct[tempjsony]--;
      if (tempjsonx == 1)
        teacherjson[myteacher].eighthalf--;
      teacherjson[myteacher].daydata[tempjsony][mycourse]--;
    }

    function checkcourseok(mycourse, myvenue, myteacher, x, y) {
      //logic error control (course already filled/no more course to fill/teacher is doing other things)
      if (!(venuejson[myvenue].coursejson[mycourse].slotct < 2 && !venuejson[myvenue].data[x][y][j] && Object.entries(
          teacherjson[myteacher].data[x][y]) == 0))
        return -1;
      //no slot left
      if (venuejson[myvenue].disabledata[x][y] + Object.keys(venuejson[myvenue].data[x][y]).length >= venuejson[
          myvenue]
        .slotsize)
        return -1;
      //teacher one day shouldn't > 4 lesson
      if (teacherjson[myteacher].dayct[y] >= 4)
        return -1;
      //same lesson should not appear on near day
      if (y - 1 > 0 && teacherjson[myteacher].daydata[y - 1][mycourse] && teacherjson[myteacher].daydata[y - 1][
          mycourse
        ] > 0 || y + 1 < 7 && teacherjson[myteacher].daydata[y + 1][mycourse] && teacherjson[myteacher]
        .daydata[y + 1][mycourse] > 0)
        return -1;
      //if same course appear in the same day must be double lesson
      if (teacherjson[myteacher].daydata[y][mycourse])
        if (!(teacherjson[myteacher].data[x - 1][y][mycourse] || teacherjson[myteacher].data[x + 1][y][mycourse]))
          return -1;

      //at most 3 lesson tgt
      if (Object.keys(teacherjson[myteacher].data[x - 1][y]).length > 0 && Object.keys(teacherjson[myteacher].data[x -
          2][y]).length > 0 ||
        Object.keys(teacherjson[myteacher].data[x - 1][y]).length > 0 && Object.keys(teacherjson[myteacher].data[x +
          1][
          y
        ]).length > 0 ||
        Object.keys(teacherjson[myteacher].data[x + 1][y]).length > 0 && Object.keys(teacherjson[myteacher].data[x +
          2][
          y
        ]).length > 0)
        return -1;

      //eight half lesson shouldn't > 2 each teacher
      if (x == 1 && teacherjson[myteacher].eighthalf >= 1)
        return -1;

      if (myvenue == 'HCF') {
        var tempct = 0;
        for (var j in venuejson[myvenue].data[x][y]) {
          if (sportsjson[mycourse] == sportsjson[j]) {
            tempct++;
          }
        }
        if (sportsjson[mycourse] == 'PC') {
          if (tempct >= 2)
            return -1;
        } else if (sportsjson[mycourse] == 'WB') {
          if (tempct >= 2)
            return -1;
        } else {
          if (tempct >= 1)
            return -1;
        }


      } else if (myvenue == 'LN') {
        var tempct = 0;
        for (var j in venuejson[myvenue].data[x][y]) {
          if (sportsjson[mycourse] == sportsjson[j]) {
            tempct++;
          }
        }
        if (tempct >= 1)
          return -1;
      } else if (myvenue == 'UCG') {
        // var tempct = 0;
        // for (var k=1; k<=10; k++){

        //   for (var j in venuejson[myvenue].data[k][y]){
        //     // console.log(sportsjson[mycourse],sportsjson[j])
        //     if (sportsjson[mycourse]!=sportsjson[j]){

        //       tempct++;
        //       break;
        //     }
        //   }
        //   if (tempct)
        //     break;
        // }
        // if (tempct>=1)
        //   return -1;
      }

      return 1;

    }

    function genorderlist(x) {
      // var fillorderx = [2,3,6,7,8,9,4,5,1];
      var fillorderx = [3, 4, 1, 2, 5, 6, 7, 8, 9];
      // var fillordery = [1,2,3,4,5];
      var fillordery = myallpossibley[x];

      var mylist = [];

      for (var j = 0; j < fillordery.length; j++) {
        for (var k = 0; k < 2; k++) {
          var nowpos = mylist.length;
          mylist[nowpos] = {};
          mylist[nowpos].x = fillorderx[k];
          mylist[nowpos].y = fillordery[j];
        }
      }

      for (var j = 0; j < fillordery.length; j++) {
        for (var k = 2; k < 4; k++) {
          var nowpos = mylist.length;
          mylist[nowpos] = {};
          mylist[nowpos].x = fillorderx[k];
          mylist[nowpos].y = fillordery[j];
        }
      }

      for (var j = 0; j < fillordery.length; j++) {
        for (var k = 4; k < 6; k++) {
          var nowpos = mylist.length;
          mylist[nowpos] = {};
          mylist[nowpos].x = fillorderx[k];
          mylist[nowpos].y = fillordery[j];
        }
      }

      for (var j = 0; j < fillordery.length; j++) {
        for (var k = 6; k < 9; k++) {
          var nowpos = mylist.length;
          mylist[nowpos] = {};
          mylist[nowpos].x = fillorderx[k];
          mylist[nowpos].y = fillordery[j];
        }
      }
      return mylist;
    }

    var minfillct
    var minfilllist

    async function generate(myvenue) {
      // console.log(x);
      var mycourselist = venuejson[myvenue].coursejson;
      var mylist = {};
      var myupdatedcourselist = {};
      for (var j in mycourselist) {
        if (mycourselist[j].slotct < 2) {
          myupdatedcourselist[j] = mycourselist[j];
        }
      }

      minfillct = venuejson[myvenue].fillct;

      for (var j = 0; j < myallpossibley.length; j++) {
        if (venuejson[myvenue].fillct <= 0) break;
        if (j > 0 && j % 50 == 0) {
          if (await confirm(minfillct + " space left, do you want to break it?")) {
            break;
          }
        }
        var mylist = await genorderlist(j);
        // console.log(j, mylist)
        console.log((j / myallpossibley.length) * 100 + '%')
        document.getElementById(myvenue + 'genprogress').innerHTML
        // document.getElementById('genprogress').innerHTML 
        = (j / myallpossibley.length) * 100 + '%'
        var mycourselist = await getsortedcourselist(myupdatedcourselist, myvenue, mylist[0].x, mylist[0].y);
        for (var jj = 0; jj < mycourselist.length; jj++) {
          dfsct = 0;
          await dfs(mylist, 0, myvenue, mycourselist[jj].teacher, mylist[0].x, mylist[0].y, mycourselist[jj].course,
            myupdatedcourselist);

        }
      }

      // console.log(minfilllist, minfillct)
      if (minfillct > 0) {
        var mycourselist = await getsortedcourselist(myupdatedcourselist, myvenue, mylist[0].x, mylist[0].y);
        for (var jj = 0; jj < mycourselist.length; jj++) {
          dfsct = 0;
          await dfs(mylist, 0, myvenue, mycourselist[jj].teacher, mylist[0].x, mylist[0].y, mycourselist[jj].course,
            myupdatedcourselist, minfillct);

        }
        updatevisualdata(myvenue);
        if (mynewwindow)
          updateteachertable(); //drawteacher();
        document.getElementById(myvenue + 'genprogress').innerHTML
        // document.getElementById('genprogress').innerHTML 
        = 'done'
        return
      } else {
        updatevisualdata(myvenue);
        if (mynewwindow)
          updateteachertable(); //drawteacher();
        document.getElementById(myvenue + 'genprogress').innerHTML
        // document.getElementById('genprogress').innerHTML 
        = 'done'
        return
      }


    }

    var dfsct = 0;

    async function dfs(mylist, n, myvenue, myteacher, x, y, mycourse, myupdatedcourselist, optionminvalue) {
      //console.log(n,myvenue,myteacher,x,y,mycourse,venuejson[myvenue].fillct);
      dfsct++;
      if (venuejson[myvenue].fillct == 0 || dfsct >= 1000)
        return;

      // console.log(venuejson[myvenue].fillct, optionminvalue)
      if (optionminvalue) {
        if (venuejson[myvenue].fillct <= optionminvalue) {
          return
        }
      }

      await updateadddata(myvenue, myteacher, x, y, mycourse);

      if (venuejson[myvenue].fillct < minfillct) {
        minfillct = venuejson[myvenue].fillct
        minfilllist = mylist
        // console.log(minfillct)
      }

      if (venuejson[myvenue].fillct == 0)
        return;

      if (optionminvalue) {
        if (venuejson[myvenue].fillct == optionminvalue) {
          return
        }
      }
      //console.log(checkcourseok(mycourse,myvenue,myteacher,x+1,y));
      if (x + 1 <= 9)
        if (checkcourseok(mycourse, myvenue, myteacher, x + 1, y) != -1)
          await dfs(mylist, n, myvenue, myteacher, x + 1, y, mycourse, myupdatedcourselist, optionminvalue);

      var mycourselist = await getsortedcourselist(myupdatedcourselist, myvenue, mylist[(n + 1) % 45].x, mylist[(n +
            1) %
          45]
        .y);
      var nown = n;
      while (mycourselist.length == 0 && n - nown < 45) {
        n++;
        mycourselist = await getsortedcourselist(myupdatedcourselist, myvenue, mylist[(n + 1) % 45].x, mylist[(n +
            1) % 45]
          .y);
      }
      for (var jj = 0; jj < mycourselist.length; jj++) {
        await dfs(mylist, (n + 1), myvenue, mycourselist[jj].teacher, mylist[(n + 1) % 45].x, mylist[(n + 1) % 45]
          .y,
          mycourselist[jj].course, myupdatedcourselist, optionminvalue);
      }

      if (venuejson[myvenue].fillct == 0)
        return;
      if (optionminvalue) {
        if (venuejson[myvenue].fillct == optionminvalue) {
          return
        }
      }

      updatecanceldata(myvenue, myteacher, x, y, mycourse);

      return
    }


    function updatevisualdata(myvenue) {
      var myslotsize = venuejson[myvenue].slotsize;
      var mytable = document.getElementById(myvenue + 'table');
      for (var j = 1; j <= 10; j++) {
        for (var k = 1; k <= 6; k++) {
          var tempdisablelist = {};
          for (var jj = 1; jj <= myslotsize; jj++) {
            var mycell = mytable.rows[jsonxtotablex(myvenue, j, jj)].cells[jsonytotabley(myvenue, j, k, jj)];
            if (mycell.style.backgroundColor != 'rgb(221, 221, 221)' && mycell.style.backgroundColor != 'grey') {
              mycell.innerHTML = '';
              mycell.style.borderWidth = '1px';
              mycell.style.borderColor = 'black';
            } else if (mycell.style.backgroundColor == 'rgb(221, 221, 221)') {
              tempdisablelist[mycell.innerHTML] = 1;
            }
          }
          var tempdatalist = venuejson[myvenue].data[j][k];
          var tempslotnum = 0;
          for (jj in tempdatalist) {
            var myteacher = tempdatalist[jj];
            var mycourse = jj;
            if (!tempdisablelist[myteacher + ' ' + mycourse]) {
              tempslotnum++;
              var mycell = mytable.rows[jsonxtotablex(myvenue, j, tempslotnum)].cells[jsonytotabley(myvenue, j, k,
                tempslotnum)];
              while ((mycell.style.backgroundColor == 'rgb(221, 221, 221)' || mycell.style.backgroundColor ==
                  'grey') &&
                tempslotnum < myslotsize) {
                tempslotnum++;
                mycell = mytable.rows[jsonxtotablex(myvenue, j, tempslotnum)].cells[jsonytotabley(myvenue, j, k,
                  tempslotnum)];
              }

              mycell.innerHTML = myteacher + ' ' + mycourse;
              mycell.style.borderWidth = '4px';
              mycell.style.borderColor = venuejson[myvenue].coursejson[mycourse].color;
            }

          }
        }
      }
      document.getElementById(myvenue + 'fillct').innerHTML = venuejson[myvenue].fillct

    }

      if (mynewwindow) {

          if (x) {

            for (var j = 1; j < mytable.rows.length; j++) {

              }

          for (var j = 1; j < mytable.rows.length; j++) {

            }
          }


        }
      }

    }

    function addzero(x) {
      if (x < 10)
        return '0' + x;
      else
        return x;
    }

    function tableCreate(myplace, myid, x, y, z) {
      var body = myplace; //document.getElementsByTagName('body')[0];
      var tbl = document.createElement('table');
      tbl.style.width = '100%';
      tbl.setAttribute('border', '3');
      tbl.setAttribute('id', myid);
      var tbdy = document.createElement('tbody');
      for (var i = 0; i < x + 1; i++) {
        if (i > 0) {
          for (var k = 0; k < z; k++) {
            var tr = document.createElement('tr');
            var temp = 2;
            if (k == 0)
              temp = 0;
            for (var j = 0; j < y + 2 - temp; j++) {
              if ((j == 0 || j == 1) && (k == 0)) {
                // console.log(i+' '+k+' '+j)
                var td = document.createElement('td');
                tr.appendChild(td);
                td.setAttribute('rowSpan', z);
                td.setAttribute('border', '2');
                td.style.textAlign = 'center';
                // td.innerHTML = i+' '+k+' '+j;
                if (j == 0) {
                  td.innerHTML = i;
                  td.setAttribute('width', '20px;');
                }
                if (j == 1) {
                  td.innerHTML = addzero(i + 7) + ':30-' + addzero(i + 8) + ':15';
                  td.setAttribute('width', '50px;');
                }
              } else {
                var td = document.createElement('td');
                td.style.height = "20px";
                tr.appendChild(td);
                td.setAttribute('border', '1');
                td.style.textAlign = 'center';
                // td.innerHTML = i+' '+k+' '+j;
              }

            }
            tbdy.appendChild(tr);
          }
        } else {
          var tr = document.createElement('tr');
          for (var j = 0; j < y + 2; j++) {
            var td = document.createElement('td');
            tr.appendChild(td);
            td.setAttribute('border', '2');
            td.innerHTML = weekname[j];
          }
          tbdy.appendChild(tr);
        }


      }
      tbl.appendChild(tbdy);
      return body.appendChild(tbl)
    }
